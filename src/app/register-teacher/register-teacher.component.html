<div class="container-login100" style="background-image: url('../../assets/form/images/bg-01.jpg');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form [formGroup]="register" (ngSubmit)="onSubmit()">
				<span class="login100-form-title p-b-37">
					Teacher Register
				</span>

      <div class="wrap-input100 validate-input m-b-20">
        <input class="input100" type="text" formControlName="fname" placeholder="First name">
        <span class="focus-input100"></span>
      </div>
      <div *ngIf="register.value.name ==='' && register.get('fname').touched === true">
        <label><span style="color: red;text-align: center">*Name cannot be blank</span></label>
      </div>

      <div class="wrap-input100 validate-input m-b-20">
        <input class="input100" type="text" formControlName="lname" placeholder="Last name">
        <span class="focus-input100"></span>
      </div>
      <div *ngIf="register.value.name ==='' && register.get('lname').touched === true">
        <label><span style="color: red;text-align: center">*Surname cannot be blank</span></label>
      </div>

      <div class="wrap-input100 validate-input m-b-20">
        <input class="input100" type="text" formControlName="email" placeholder="Email">
        <span class="focus-input100"></span>
        <div *ngIf="register.value.email ==='' && register.get('email').touched === true">

          <label><span style="color: red;text-align: center">*Email cannot be blank</span></label>
        </div>
      </div>

      <div class="wrap-input100 validate-input m-b-20">
        <input class="input100" type="text" formControlName="password" placeholder="Password">
        <span class="focus-input100"></span>
        <div *ngIf="register.value.password ==='' && register.get('password').touched === true">

          <label><span style="color: red;text-align: center">*Password cannot be blank</span></label>
        </div>
      </div>

      <div class="wrap-input100 validate-input m-b-20">
        <div class="row">
          <div class="container-fluid">
          <input class="input100 col-6" type="text" formControlName="collegeid" placeholder="College" disabled>
          <select formControlName="collegeid" class="col-6">
            <option *ngFor="let c of coll" [value]="c">{{c}}</option>
          </select>
        </div>
        </div>
        <div *ngIf="register.value.collegeid ==='' && register.get('collegeid').touched === true">

          <label><span style="color: red;text-align: center">*College cannot be blank</span></label>
        </div>
        <span class="focus-input100"></span>
      </div>


      <div class="wrap-input100 validate-input m-b-20">
        <div class="row">
          <div class="container-fluid">
            <input class="input100 col-6" type="text" formControlName="departmentid" placeholder="Department" disabled>
            <select formControlName="departmentid" class="col-6">
              <option *ngFor="let dep of depart" [value]="dep">{{dep}}</option>
            </select>
          </div>
        </div>
        <div *ngIf="register.value.deptartmentid ==='' && register.get('deptartmentid').touched === true">

          <label><span style="color: red;text-align: center">*Department cannot be blank</span></label>
        </div>
        <span class="focus-input100"></span>
      </div>


      <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
          Register
        </button>
      </div>

    </form>


  </div>
</div>
