<section id="tabs">
  <div class="container">
    <h6 class="section-title h1">Teachers Dashboard</h6>
    <div class="row" style="padding-left: 24%">
      <div class="col-xs-12 ">
        <nav>
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#" role="tab" aria-controls="nav-home"
               aria-selected="true" routerLinkActive="active" routerLink='/teacher/attendance'>
              Upload Attendance
            </a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#" role="tab" aria-controls="nav-profile"
               aria-selected="false" routerLink='/teacher/createevents' routerLinkActive="active">
              Add Event
            </a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#" role="tab" aria-controls="nav-contact"
             aria-selected="false" routerLink='/teacher/referencematerial' routerLinkActive="active">
              Reference Material
            </a>
            <button type="button" (click)="logout()">Logout</button>
          </div>
        </nav>

      </div>
    </div>
  </div>
</section>
