<br><form [formGroup]="linkForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="control-label col-sm-4" for="github">Enter Git User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="git username" formControlName="github">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-4" for="linkedin">linkedin url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="linkedin profile link" formControlName="linkedin">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="resume">Resume Link</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="enter resume link" formControlName="resume">
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" style="background-color: #2b359a;color: white">Submit</button>
            </div>
</form>
