<div class="container" style="padding-left: 180px">
<form [formGroup]="linkForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label class="control-label col-sm-4" for="github">Git Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Eg: johndoe26" formControlName="github">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-4" for="linkedin">Linkedin Profile Link</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Eg: https://www.linkedin.com/john-doe-26" formControlName="linkedin">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="resume">Resume Link</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Eg: Google Drive/Dropbox" formControlName="resume">
            </div>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" style="background-color: #2b359a;color: white">Submit</button>
            </div>
</form>
</div>
