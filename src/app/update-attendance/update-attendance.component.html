<style>
  label{
    color: #2b359a;
    font-family: 'Poppins', sans-serif;
    font-size: 20px;
  }
</style>

<div class="container" style="padding-left: 180px">
  <form class="form-horizontal" [formGroup]="attendance" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="lecname">Event Course Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Eg: CE231" formControlName="lecname">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="add()" style="color:#2b359a">Add absent students</button>
      </div>
    </div>
    <div class="form-group" formArrayName="students">
        <div *ngFor=" let item of attendance.get('students').controls ; let i=index">
          <label class="control-label col-sm-4">Absent Student's Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Eg: lavina.golani@spit.ac.in" [formControlName]="i">
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="background-color: #2b359a;color: white">Submit</button>
      </div>
    </div>
  </form>
</div>
