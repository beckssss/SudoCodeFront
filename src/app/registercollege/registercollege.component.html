<form [formGroup]="registerCollege" (ngSubmit)="onSubmit()">
    <label for="name">Enter College name</label>
    <input type="text" formControlName="name">
    <br>
    <label for="link">Enter College Link</label>
    <input type="text" formControlName="link">
    <br>
    <div>
        <button type="button" (click)="add()">Add a new Link</button>
    </div>
    <button type="submit">Submit Form</button>
</form>
